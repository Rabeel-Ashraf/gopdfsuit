<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/viewer.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <style>
      /* Controls row for Fill & Download + theme controls */
      .controls-row {
        display: flex;
        gap: 12px;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
      }

      .theme-controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-left: auto; /* push theme controls to the right */
      }

      #fillBtn {
        padding: 8px 14px;
        font-weight: 600;
        border-radius: 6px;
      }

      .btn-small {
        padding: 6px 8px;
        border-radius: 6px;
      }

      .gradient-select {
        min-width: 160px;
        padding: 6px 8px;
        border-radius: 6px;
        background: var(--panel-bg, #222);
        color: var(--text, #fff);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      /* File input styling */
      .input-section label {
        display: block;
        margin: 8px 0 6px;
        font-weight: 600;
      }

      .input-section input[type="file"] {
        display: block;
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
        color: var(--text, #fff);
        border: 1px solid rgba(255, 255, 255, 0.06);
        cursor: pointer;
      }

      /* File chooser button inside input */
      .input-section input[type="file"]::file-selector-button {
        margin-right: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.12);
        color: inherit;
        border: none;
        cursor: pointer;
      }

      /* Light theme overrides: ensure selects and file inputs are dark text on light background */
      body.theme-light .gradient-select {
        background: #fff;
        color: #111;
        border: 1px solid #ccc;
      }

      body.theme-light .input-section input[type="file"] {
        background: #fff;
        color: #111;
        border: 1px solid #ccc;
      }

      body.theme-light .input-section input[type="file"]::file-selector-button {
        background: #f0f0f0;
        color: #111;
      }

      /* Responsive: stack controls on narrow screens */
      @media (max-width: 540px) {
        .controls-row {
          flex-direction: column;
          align-items: stretch;
        }
        .theme-controls {
          margin-left: 0;
          justify-content: flex-end;
        }
        .gradient-select {
          width: 100%;
        }
      }
    </style>
  </head>

  <body class="theme-dark">
    <header class="header">
      <div class="container">
        <h1>üìÑ GoPdfSuit - PDF Filler</h1>
        <p class="subtitle">
          Upload a PDF and an XFDF to generate a filled PDF
        </p>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="input-section">
          <label for="pdfFile">PDF file</label>
          <input type="file" id="pdfFile" accept="application/pdf" />

          <label for="xfdfFile">XFDF file</label>
          <input type="file" id="xfdfFile" accept=".xfdf,.xml" />

          <div class="controls-row" style="margin-top: 12px">
            <button id="fillBtn" class="btn-secondary">Fill & Download</button>
            <div class="theme-controls">
              <button
                id="themeToggle"
                class="btn-small"
                title="Toggle Light/Dark"
              >
                üåû
              </button>
              <select
                id="gradientSelect"
                class="gradient-select"
                title="Select Gradient Theme"
              ></select>
            </div>
          </div>
        </div>

        <div class="status-bar">
          <span id="statusMessage">Ready</span>
        </div>

        <!-- Hidden viewer elements kept for shared viewer.js compatibility -->
        <div
          aria-hidden="true"
          style="
            position: absolute;
            left: -9999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
          "
        >
          <canvas id="pdfCanvas"></canvas>
          <div id="loadingIndicator" class="loading" style="display: none">
            Loading...
          </div>
          <div id="errorIndicator" class="error" style="display: none">
            Failed to load PDF
          </div>
          <button
            id="downloadBtn"
            class="btn-small"
            disabled
            style="display: none"
          >
            ‚¨áÔ∏è
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>
          Made with ‚ù§Ô∏è by
          <a href="https://github.com/chinmay-sawant">Chinmay Sawant</a> |
          <a href="https://github.com/chinmay-sawant/gopdfsuit"
            >GitHub Repository</a
          >
        </p>
      </div>
    </footer>

    <script src="/static/js/viewer.js"></script>
    <script>
      // Keep the simple filler behavior but reuse the viewer layout and status elements
      document
        .getElementById("fillBtn")
        .addEventListener("click", async function () {
          const pdfInput = document.getElementById("pdfFile");
          const xfdfInput = document.getElementById("xfdfFile");
          if (!pdfInput.files.length || !xfdfInput.files.length) {
            alert("Please choose both PDF and XFDF files");
            return;
          }

          const form = new FormData();
          form.append("pdf", pdfInput.files[0]);
          form.append("xfdf", xfdfInput.files[0]);

          const status = document.getElementById("statusMessage");
          status.textContent = "Uploading...";

          const resp = await fetch("/api/v1/fill", {
            method: "POST",
            body: form,
          });
          if (!resp.ok) {
            const err = await resp.json().catch(() => ({ error: "unknown" }));
            status.textContent = "Error: " + (err.error || resp.status);
            return;
          }

          const blob = await resp.blob();
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "filled.pdf";
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);

          status.textContent = "Filled PDF downloaded";
        });
    </script>
  </body>
</html>
